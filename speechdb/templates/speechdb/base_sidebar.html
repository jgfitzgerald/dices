{% extends "speechdb/base.html" %}

{% block body %}
<nav aria-label="Page navigation" class="flex w-full items-center justify-center">
    {% block pagination %}
    {% endblock %}
</nav>
<div class="container-fluid px-4">
  <div class="row flex-lg-nowrap">
    <div class="col-lg-3 collapse show" id="collapseSidebar" style="visibility: visible;">
      <div class="alert alert-secondary">
        {% block sidebar_content %}
        {% endblock %}
      </div>
    </div>
    <div class="col-lg">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>


{% endblock %}

<style>
@media (min-width: 1024px) {
    #collapseSidebar {
      width: 25%;
    }
  }
</style>
